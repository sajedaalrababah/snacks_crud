{% extends 'base.html'%}

{% block content%}
<h1>Delete {{snack.title}}</h1>

<form method="post">
    {% csrf_token %}

    <h3>Are you sure you want to delete {{snack.title}}</h3>

    <input type="submit" value="Delete" />
    <button><a href="{% url 'snack_list' %}">Cancel</a></button>
</form>
{% endblock content%}
